<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <!-- <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(138, 16, 36); color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      <p>     </p>

      <p class="text-center" style="color: yellow">Notice: All last trains end before mid-night.</p>
    </div>

    <div class="row">

      <div class="col-lg-12">
          <div class="card card-primary">
              <div class="card-heading" style="background-color: rgb(63, 119, 184); color: white">
                <p class="card-title">
                  <strong>Current Train Schedule</strong>
                </P>
              </div>
              <div class="card-body">
                <table class="table table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
      
      </div>
        <!-- Current Train-->

     

      <!-- Add Train  -->


      <div class="col-lg-12">

      <div class="card card-primary">
        <div class="card-heading" style="background-color: rgb(63, 119, 184); color: white">
          <p class="card-title">
            <strong>Add Train</strong>
          </p>
        </div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="first-train-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="first-train-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (in minutes)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

  </div>

  </div>

  <!-- JavaScript -->
  <script src="timesheetLogic.js"></script>

</body>

</html>
